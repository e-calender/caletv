<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>M3U YayÄ±n Listesi</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    .channel { padding: 10px; margin: 10px 0; background: white; border-radius: 5px; }
    a { text-decoration: none; color: #0077cc; }
  </style>
</head>
<body>
  <h1>ðŸ“º M3U YayÄ±n Listesi</h1>
  <div id="list"></div>

  <script>
    fetch('playlist.m3u')
      .then(response => response.text())
      .then(data => {
        const lines = data.split('\n');
        const container = document.getElementById('list');
        for (let i = 0; i < lines.length; i++) {
          if (lines[i].startsWith('#EXTINF')) {
            const title = lines[i].split(',')[1];
            const url = lines[i + 1];
            const div = document.createElement('div');
            div.className = 'channel';
            div.innerHTML = `<strong>${title}</strong><br><a href="${url}" target="_blank">${url}</a>`;
            container.appendChild(div);
          }
        }
      });
  </script>
</body>
</html>
